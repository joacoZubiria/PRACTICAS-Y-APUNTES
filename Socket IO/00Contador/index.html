<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="hello"></div>
    <div class="count"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        socket.on('hello', data => document.querySelector('.hello').textContent = data.message);
        socket.on('connect count', data => document.querySelector('.count').textContent = data.number);
        socket.emit('anashe', {message : 'anashe desde el cliente'});
    </script>
</body>
</html>
