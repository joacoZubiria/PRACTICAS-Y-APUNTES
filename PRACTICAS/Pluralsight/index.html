<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">	
	<meta name="robots" content="noindex">
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<title>WebDesign Practice</title>
</head>
<body>
	<div id="wrapper">
		<div class="img-container">
			<img src="https://i.pinimg.com/originals/41/60/db/4160dbcc349592ae2f1b41fda2561ece.jpg">
		</div>
		<div id="left">
			<div id="signin">
				<div class="logo">
					<img src="https://image.ibb.co/hW1YHq/login-logo.png" alt="Sluralpright">
				</div>
				<form>
					<div class="email-container">
						<label for="email">Email or Username</label>
						<input type="email" name="email" class="email input" required>
					</div>
					<div class="password-container">
						<label for="pass">Password</label>
						<input type="password" name="pass" class="password input" required>
					</div>
					<button type="submit" class="primary-btn">Sign In</button>
				</form>
				<div class="links">
					<a href="#">Forgot Password?</a>
					<a href="#">Sign in with company or school</a>
				</div>
				<div class="or">
					<hr class="bar">
					<span>OR</span>
					<hr class="bar">
				</div>
				<a href="#" class="secondary-btn">Create an Account.</a>
			</div>
			<footer id="main-footer">
				<p>Copyright &copy; 2021, Sluralpright All Rights Reserved</p>
				<div>
					<a href="#">Terms of Use</a> | <a href="#">Privacy Policy </a>
				</div>
			</footer>
		</div>
		<div id="right">
			<div class="showcase">

				<div class="showcase-content">
					<div class="showcase-text">
						<h1>Let's create the future <strong>together</strong></h1>
						<a href="#" class="secondary-btn">Start a FREE 10-day trial.</a>
					</div>
				</div>

			</div>
		</div>
	</div>

</body>
</html>
